{% extends 'base.html' %}

{% block content %}
{% comment %} search {% endcomment %}

<div class="about wow fadeInUp bg-light" data-wow-delay="0.1s" id="about">
    <div class="container">
        <h1 style="text-align: center; font-weight: bold;font-size:70px" class="mt-3">Health</h1>
    </div>
</div>
<div class="flex">
    {% for health in natureImage %}
    {% ifequal health.category 'Health' %}
    <div class="card mt-3 mb-3 mr-2" style="width: 28.96rem;display: inline-block;">
        <div>
            <a href="{{ health.photo.url }}" class="icon d-flex align-items-center justify-content-center">
            <img class="card-img-top"
                src="{{ health.photo.url }}"
                alt="Card image cap" height="350px">
                
                </a>
        </div>
    </div>
    {% endifequal %}
    {% endfor %}
</div>
{% endblock content %}
